<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Individual: <input id="input_individual"> <br> 
    Familiar: <input  id="input_familiar"> <br>
    <button onclick="verificar()">Terei o benefício</button>
</body>
</html>

<script>

    /*
        OPERADOR ARITMÉTICO
            + - / *     ->   retorna um VALOR NUMÉRICO
    
        OPERADOR RELACIONAL
            > < == != >= <=    ->  retorna um  VALOR LÓGICO
    
        OPERADOR LÓGICO
            AND (&&) e OR (||)

            1 > 3 && 3 > 4
            FALSE AND FALSE   -> retorna false

            1 > 3 || 4 > 3
            FALSE OR TRUE -> retorna true

            1 < 3   && 1 < 5  ||  5 > 6
            TRUE  &&  TRUE  ||  FALSE
            TRUE || FALSE
            TRUE
    */

    function verificar() {
        var individual = Number(input_individual.value);
        var familiar = Number(input_familiar.value);

        if (individual <= 2000 || familiar <= 3000) {
            alert("Você terá direito ao auxílio")
        } else {
            alert("Sem direito ao auxílio")
        }
    }
</script>
