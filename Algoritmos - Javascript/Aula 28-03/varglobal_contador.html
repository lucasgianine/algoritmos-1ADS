<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="contar()">Contar</button>

    <div>Contador: <span id="span_contagem">0</span></div>
</body>

</html>

<script>
    var contador = 0;

    function contar() {
        contador++;
        span_contagem.innerHTML = contador;
    }
</script>
