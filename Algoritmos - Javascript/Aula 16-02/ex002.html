<body>
    <h4>Digite o primeiro número:</h4>
    <input type="number" id="ipt_n1" />

    <h4>Digite o segundo número</h4>
    <input type="number" id="ipt_n2" />

    <h4>Digite o terceiro número:</h4>
    <input type="number" id="ipt_n3" />

    <h3>Veja sua Média Ponderada!</h3>
    <button onclick="verPonderada()">Ver média ponderada das continuadas</button>
</body>

<script>
    function verPonderada() {
        alert(((Number(ipt_n1.value)*0.2) + (Number(ipt_n2.value)*0.4) + (Number(ipt_n3.value)*0.4)) / (0.2+0.4+0.4));
        console.log("Ponderada realizada!");
    }
</script>
