<body>
    <h4>Digite o primeiro número:</h4>
    <input type="number" id="ipt_n1"/>

    <h4>Digite o segundo número:</h4>
    <input type="number" id="ipt_n2"/>

    <h4>Digite o terceiro número:</h4>
    <input type="number" id="ipt_n3"/>

    <h3>Veja sua Média Aritimética!</h3>
    <button onclick="verMedia()">Ver média das continuadas</button>
</body>

<script>
    function verMedia() {
        alert((Number(ipt_n1.value) + Number(ipt_n2.value) + Number(ipt_n3.value)) / 3);
        console.log("Média realizada.");
    }
</script>
