<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 | Caio - Javascript</title>
</head>
<body>
    <h3>Digite o primeiro número:</h3>
    <input type="number" id="i_n1"/><br/>

    <h3>Digite o segundo número:</h3>
    <input type="number" id="i_n2"/><br/>

    <h3>Digite o terceiro número:</h3>
    <input type="number" id="i_n3"/><br/>

    <button onclick="verMediaPonderada()">Ver Média Ponderada</button>
</body>
</html>

<script>
    console.log("Funcionando!");

    function verMediaPonderada() {
        var SOMA_PESOS = 2 + 4 + 4;
        var SOMA = 
        Number(i_n1.value)*2 +
        Number(i_n2.value) * 4 +
        Number(i_n3.value)* 4;

        var MEDIA = SOMA / SOMA_PESOS

        alert("A média ponderada é de: " + MEDIA);
        console.log("Média realizada.");
    }
</script>
