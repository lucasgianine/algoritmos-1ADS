<body>
    Infome quantas horas de sono vocÃª dormiu essa noite: <input type="number" id="inputSono">

    <button onclick="calcularSono()">Calcular sono</button>

    <p id="p_sono"></p>
</body>
</html>

<script>
    function calcularSono() {
        // Input
        var hrsDormidas = Number(inputSono.value);
        // Calculos
        var fase1 = hrsDormidas * 5 / 100;
        var fase2 = hrsDormidas * 45 / 100;
        var fase3 = hrsDormidas * 30 / 100;
        var faseRem = hrsDormidas * 20 / 100;

        // Exibir na tela
        p_sono.innerHTML = `${fase1} na fase 1<br>`
        p_sono.innerHTML += `${fase2} na fase 2<br>` 
        p_sono.innerHTML += `${fase3} na fase 3<br>`
        p_sono.innerHTML += `${faseRem} na fase REM<br>`
    }
</script>
