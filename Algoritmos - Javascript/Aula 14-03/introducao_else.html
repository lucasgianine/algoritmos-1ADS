<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolação</title>
</head>
<body>
    Nota 1: <input type="number" id="input_nota1"> <br>
    Nota 2: <input type="number" id="input_nota2"> <br>
    <button onclick="verificar()">Verificar</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function verificar() {
        var nota1 = Number(input_nota1.value);
        var nota2 = Number(input_nota2.value);

        var media = (nota1 + nota2) / 2;

        alert(`Sua média é de ${media}`);

        if(media < 6) {
            alert("Você está reprovado!");

            if(media >= 3) {
                alert("Tente novamente fazer o curso");
            } else {
                alert("Você não deve tentar novamente!")
            }
        } else {
            alert("Você está aprovado!");
        }
    }
</script>
