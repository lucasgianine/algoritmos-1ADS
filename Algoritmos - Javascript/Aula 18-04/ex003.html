<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Informe um intervalo</h1> <br>
    Informe o primeiro número (min): <input type="number" id="input_num_min"> <br>
    Informe o segundo números (max): <input type="number" id="input_num_max"> <br>

    <button onclick="verificar_num_perfeitos()">Verificar Números Perfeitos</button>
    <div id="div_num_perfeitos"></div>
</body>

</html>

<script>
    function verificar_num_perfeitos() {
        var numMin = Number(input_num_min.value);
        var numMax = Number(input_num_max.value);

        if (numMin < 0 || numMin > numMax || numMax > 9999) {
            alert("Coloque um intervalo válido (0 ao 9999)");
        }
        else {
            var somaNumPerfeito = 0;

            var contador = 1;
            var numPerfeito = 1;
            while (contador <= numMax) {
                if (contador % numMin == 0) {
                    // div_num_perfeitos.innerHTML += `${numPerfeito} número perfeito: ${contador}<br>`;
                    // if (somaNumPerfeito == numMin) {
                    //     div_num_perfeitos.innerHTML += `${numPerfeito} número perfeito: ${contador}<br>`;
                    //     numPerfeito++;
                }
                somaNumPerfeito += contador;


            }
            contador++;
        }
        if (somaNumPerfeito == numMin) {
            div_num_perfeitos.innerHTML += `${numPerfeito} número perfeito: ${contador}<br>`;
            numPerfeito++;
        }
    }

</script>
