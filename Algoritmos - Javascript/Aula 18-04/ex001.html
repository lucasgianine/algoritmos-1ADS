<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - 18/04</title>
</head>
<body>
    Informe um número negativo menor que -1: <input type="number" id="input_numeros_negativos"> <br>

    <button onclick="ver_negativos()">Listar Negativos</button>
    <div id="div_numeros"></div>
</body>
</html>

<script>
    function ver_negativos() {
        var negativos = Number(input_numeros_negativos.value);

        div_numeros.innerHTML = "";

        var contador = 0;
        if (negativos >= -1) {
            alert("Número inválido. Informe um número menor que -1");
        } else {
            while (contador > negativos) {
                contador--;
                if (contador % 3 == 0) {
                    div_numeros.innerHTML += `${contador}<b style="color: red;">*3</b><br>`;
                } else {
                    div_numeros.innerHTML += `${contador}<br>`;
                }
            }
        }
    }
</script>
