<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="ver_numero_cabalisticos()">Números cabalísticos</button>
    <div id="div_numeros"></div>
  </body>
</html>
<script>
  function ver_numero_cabalisticos() {
    var contador = 1;

    while (contador <= 30) {
      if (
        contador != 3 &&
        contador != 4 &&
        contador != 7 &&
        contador != 10 &&
        contador != 12
      ) {
        div_numeros.innerHTML += `${contador}<br>`;
      }
      contador += 1;
    }
  }
</script>
