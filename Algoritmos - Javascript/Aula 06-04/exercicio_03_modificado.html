<script>
  function repetir_frase() {
    var frase = input_frase.value;
    
    div_frases.innerHTML = "";
    
    var contador = 1;
    while (contador <= 7) {
      div_frases.innerHTML += `${contador}. ${frase}<br>`;
      contador += 1;
    }
  }
</script>
