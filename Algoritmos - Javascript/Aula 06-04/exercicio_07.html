<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Número:
    <input id="input_numero" /><br />
    <button onclick="ver_multiplos()">Adoro múltiplos de 5</button>
    <div id="div_multiplos"></div>
  </body>
</html>

<script>
  function ver_multiplos() {
    var numero = Number(input_numero.value);

    if (numero < 20 || numero > 100) {
      alert("Número inválido");
    } else {
      var contador = 0;
      while (contador <= numero) {
        if (contador % 5 == 0) {
          div_multiplos.innerHTML += numero + "<br>";
        }
        contador += 1;
      }
    }
  }
</script>
