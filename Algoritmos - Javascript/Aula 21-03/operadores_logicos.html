<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21/03</title>
</head>
<body>
    Idade: <input type="number" id="input_idade"> <br>
    Habilitação: <input id="input_habilitacao"> <br>

    <button onclick="verificar()">Verificar</button>
</body>
</html>

<script>
    function verificar() {
        var idade = Number(input_idade.value);
        var habilitacao = input_habilitacao.value;

        if (idade >= 18 && habilitacao == 'S'){
            alert("Você pode dirigir!");
        } else {
            alert("Você não pode dirigir!");
        }
    }
</script>
