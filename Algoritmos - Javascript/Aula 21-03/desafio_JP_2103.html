<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe sua idade: <input type="number" id="input_idade"> <br>
    Você tem habilitação? (S/N): <input id="input_habilitacao"> <br>

    <button onclick="verificarHabilitacao()">Verificar</button>
</body>
</html>

<script>
    function verificarHabilitacao() {
        var idade = Number(input_idade.value);
        var habilitacao = input_habilitacao.value;

        if (idade >= 18) {
            if (habilitacao == 'S') {
                alert("Você pode dirigir!");
            } else {
                alert("Você não pode dirigir!");
            }
        } else {
            alert("Você não pode dirigir!");
        }
    }
</script>
