<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 (68) - OR ||</title>
</head>
<body>
    Informe o nome da empresa desejada: <input id="input_empresa_desejada" placeholder="Exemplo: C6Bank"> <br>
    Informe o valor da bolsa da empresa: <input type="number" id="input_bolsa_empresa" placeholder="Exemplo: 1900"> <br>
    Informe o valor do VR da empresa: <input type="number" id="input_vr_empresa" placeholder="Exemplo: 50"> <br>
    Informe o tempo de deslocamento para a SPTech (Min.): <input type="number" id="input_deslocamento" placeholder="Exemplo: 60"> <br>

    <button onclick="analisar_empresa()">É preferida?</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar_empresa() {
        var empresa = input_empresa_desejada.value;
        var bolsa = Number(input_bolsa_empresa.value);
        var VR = Number(input_vr_empresa.value);
        var distancia = Number(input_deslocamento.value);

        if(bolsa >= 1800 || VR >= 20 || distancia <= 30) {
            div_mensagem.innerHTML = `A empresa ${empresa} é uma de suas preferências`;
        } else {
            div_mensagem.innerHTML = `A empresa ${empresa} está fora da sua lista`;
        }
    }
</script>
