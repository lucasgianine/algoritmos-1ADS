<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 (64) - select - OR ||</title>
</head>

<body>
    Informe a forma de pagamento: <br>

    <select name="formaPagamento" id="formaPagamento">
        <option value="dinheiro">Dinheiro</option>
        <option value="boleto">Boleto bancário</option>
        <option value="debito">Cartão de débito</option>
        <option value="credito">Cartão de crédito</option>
    </select> <br>

    <button onclick="analisar_compra()">Analisar compra!</button> <br>

    <p id="p_mensagem"></p>
</body>

</html>

<script>
    function analisar_compra() {
        var select = formaPagamento.value;

        if (select == 'debito' || select == 'dinheiro') {
            p_mensagem.innerHTML = "Você terá que pagar a vista";
        } else if (select == 'boleto' || select == 'credito') {
            p_mensagem.innerHTML = "Pagamento poderá ser parcelado";
        }
    }
</script>
