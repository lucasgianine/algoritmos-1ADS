<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 (61) - OR ||</title>
</head>
<body>
    Informe o nome da fruta que chegou a mesa (uva ou abacaxi):
    <input id="input_fruta"> <br>

    <button onclick="ver_fruta()">Vai comer?</button>
</body>
</html>

<script>
    function ver_fruta() {
        var fruta = input_fruta.value;

        if (fruta == "uva" || fruta == "abacaxi") {
            alert(`Sim, vai comer ${fruta}.`);
        } else {
            alert(`A fruta ${fruta} ela não come.`);
        }
    }
</script>
