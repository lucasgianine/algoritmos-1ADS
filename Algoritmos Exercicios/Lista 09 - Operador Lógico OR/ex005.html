<body>
    Informe a temperatura atual: <input type="number" id="input_temperatura"> <br>

    <button onclick="analisar_clima()">Analisar clima</button>
</body>
</html>

<script>
    function analisar_clima() {
        var temperatura = Number(input_temperatura.value);

        if (temperatura < 21 || temperatura > 24) {
            alert("Alerta de desconforto!");
            if (temperatura < 21) {
                alert("As pessoas vão ter hipotermia!");
            } else {
                alert("As pessoas vão derreter!");
            }
        }
    }
</script>
