<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 (66) - OR ||</title>
</head>
<body>
    <h2>Calculadora de cansaço do aluno SPTech. </h2>
    Ônibus <br>
    Metrô <br>
    Carro <br>
    Bicicleta <br>
    Lotação <br><br>
    Meio de transporte: <input id="input_transporte"> <br>

    <button onclick="calcular_cansaco()">Calcular cansaço</button>
</body>
</html>

<script>
    function calcular_cansaco() {
        var transporte = input_transporte.value;

        if (transporte == "Carro" || transporte == "Bicicleta") {
            alert("Tá tranquilo...");
        } else if (transporte == "Metrô") {
            alert("Um pouco cansado...");
        } else if (transporte == 'Ônibus' || transporte == 'Lotação') {
            alert("Vish... vive cansado!");
        }
    }
</script>
