<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 (83) - While</title>
</head>
<body>
    Informe um número inicial: <input type="number" id="input_numero_inicial"> <br>
    Informe um número final: <input type="number" id="input_numero_final"> <br>
    <button onclick="s2_pares()">S2 Pares</button>

    <div id="div_pares"></div>
</body>
</html>

<script>
    function s2_pares() {
        var inicio = Number(input_numero_inicial.value);
        var final = Number(input_numero_final.value);
        var contador = inicio;

        div_pares.innerHTML = "";

        while(contador <= final) {
            if(contador % 2 == 0) {
                div_pares.innerHTML += `${contador} <br>`;
            }
            contador++;
        }
    }
</script>
