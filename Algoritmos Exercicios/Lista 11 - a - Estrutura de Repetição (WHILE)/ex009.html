<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9 (82) - While</title>
</head>
<body>
    Informe um número: <input type="number" id="input_numero"> <br>
    Informe uma frase: <input id="input_frase"> <br>
    <button onclick="papagaio()">Papagaio</button>
</body>
</html>

<script>
    function papagaio() {
        var contador = 0;
        var numero = Number(input_numero.value);
        var frase = input_frase.value;

        while (contador < numero) {
            contador++;
            alert(frase);
        }
    }
</script>
