<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 (79) - While</title>
</head>

<body>
    Informe o nome da pessoa que você mais ama na vida: <input placeholder="Digite aqui" id="input_amor_da_vida"> <br>
    Informe o quanto você ama esta pessoa: <input type="number" placeholder="(Números Inteiros por favor!!!!!!!)"
        id="input_quanto_ama"> <br>

    <button onclick="expressarAmor()">Expressar amor</button>
    <div id="div_amor"></div>
</body>

</html>

<script>
    function expressarAmor() {
        var contadorAmor = 0;
        var nomeAmor = input_amor_da_vida.value;
        var amor = Number(input_quanto_ama.value);

        div_amor.innerHTML = "";

        if (amor % 1 == 0) {
            while (contadorAmor < amor) {
                contadorAmor++;
                div_amor.innerHTML += `${contadorAmor} - ${nomeAmor}, eu te amo! Sempre lembre disso! <br>`;
            }
        }
    }
</script>
