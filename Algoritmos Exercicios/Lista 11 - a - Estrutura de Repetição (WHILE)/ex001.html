<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1 (74) - While</title>
</head>
<body>
    <button onclick="contar()">Contar</button>

    <div id="div_contagem"></div>
</body>
</html>

<script>
    function contar() {
        var contador = 0;

        div_contagem.innerHTML = "";
        
        while (contador < 15) {
            contador++;
            div_contagem.innerHTML += `${contador} <br>`
        }
    }
</script>
