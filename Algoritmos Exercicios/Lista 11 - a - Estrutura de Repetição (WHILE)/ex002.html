<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 (75) - While</title>
</head>
<body>
    <button onclick="mensagem()">Diga algo sobre a matéria de Algoritmos</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function mensagem() {
        var contador = 0;

        div_mensagem.innerHTML = "";

        while (contador < 7) {
            contador++;
            div_mensagem.innerHTML += "Não gostuei, asmei<br>";
        }
    }
</script>
