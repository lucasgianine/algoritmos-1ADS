<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14 (91) - While (2/2)</title>
</head>

<body>
    Informe a quantidade de elefantes: <input type="number" id="input_qtd_elefante"> <br>

    <button onclick="contar_elefantes()">Atazanar a médium</button>
    <div id="div_mostrar_elefantes"></div>
</body>

</html>

<script>
    function contar_elefantes() {
        var elefantes = Number(input_qtd_elefante.value);
        var incomodam = "incomodam, ";

        div_mostrar_elefantes.innerHTML = "";

        var contarElefantes = 1;
        while (contarElefantes <= elefantes) {
            div_mostrar_elefantes.innerHTML += `${contarElefantes} elefantes incomodam muita gente!<br>`;

            contarElefantes++;
        }

        var contarIncomodam = 1;
        while (contarIncomodam < contarElefantes) {
            div_mostrar_elefantes.innerHTML += `${contarIncomodam} elefantes, `;
            div_mostrar_elefantes.innerHTML += `${incomodam}`;
            div_mostrar_elefantes.innerHTML += `muito mais!<br>`;

            contarIncomodam++;
        }
    }
</script>
