<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 | Caio - Javascript</title>
</head>

<body>
    <h3>
        Dividindo o valor!
    </h3>
    <h4>
        Digite o valor da pizza:
    </h4>
    <input type="number" id="ipt_valorPizza"/>

    <h4>
        Digite a quantidade de amigos que dividirão:
    </h4>
    <input type="number" id="ipt_qtdAmigos"/>

    <button onclick="divisao()">
        #lovePizza
    </button>
</body>

</html>

<script>

    console.log("Funcionando.");

    function divisao() {

        var CONTA = Number(ipt_valorPizza.value)/Number(ipt_qtdAmigos.value);

        alert("Cada um dos " + ipt_qtdAmigos.value + " vão pagar R$" + CONTA);
        console.log("Calculo realizado.");
    }
</script>
