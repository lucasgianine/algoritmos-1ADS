<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 | Caio - Javascript</title>
</head>
<body>
    <h3>
        Naruto é melhor!
    </h3>

    <h4>Digite o nome do seu guerreiro:</h4>
    <input id="ipt_nome"/>

    <h4>Digite seu ki normal:</h4>
    <input type="number" id="ipt_ki"/><br/>

    <button onclick="verKi()">
        Ver ki em cada forma
    </button>
</body>
</html>

<script>

    console.log("Funcionando!");

    function verKi() {
        var NOME = ipt_nome.value

        var KI = Number(ipt_ki.value);

        var Ki50 = KI * 50;
        var Ki100 = KI * 100;

        var identificacao_guerreiro = "Olá guerreiro " + NOME + ", seu ki atual é de: ";

        alert (identificacao_guerreiro + Ki50);
        alert (identificacao_guerreiro + Ki100);

        console.log("Calculo realizado.");
    }
</script>
