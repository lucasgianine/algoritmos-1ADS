<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 | Caio - Javascript</title>
</head>

<body>
    <h3>Aposentadoria vem aí?</h3>

    <h4>Digite sua idade:</h4>
    <input type="number" id="ipt_idade"/><br/>

    <button onclick="aposentadoriaHomem()">
        Aposentadoria Homem
    </button><br/>

    <button onclick="aposentadoriaMulher()">
        Aposentadoria Mulher
    </button>
</body>

</html>

<script>

    console.log("Funcionando!");

    function aposentadoriaHomem() {

        var homemAnos = 70 - Number(ipt_idade.value);

        alert("Faltam " + homemAnos + " anos para você se aposentar.");
        console.log("Subtração 'HOMEM' realizada.");
    }

    function aposentadoriaMulher() {

        var mulherAnos = 60 - Number(ipt_idade.value);

        alert("Faltam " + mulherAnos + " anos para você se aposentar.");
        console.log("Subtração 'MULHER' realizada.");
    }
</script>
