<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9 | Caio - Javascript</title>
</head>
<body>
    <h3>Seria você um SUPER Estagiário?</h3>

    Digite seu nome:
    <input id="ipt_nome"><br/>

    Digite a sua nota na <b>Avaliação Continuada</b>:
    <input type="number" id="ipt_avlContinuada"/><br/>

    Digite a sua nota na <b>Avaliação Semestral</b>:
    <input type="number" id="ipt_avlSemestral"/><br/>

    <button onclick="verNota()">
        Saiba sua nota
    </button>
</body>
</html>

<script>
    console.log("Funcionando!");

    function verNota() {
        var NOME = ipt_nome.value;

        var N1 = Number(ipt_avlContinuada.value) * 0.4;
        var N2 = Number(ipt_avlSemestral.value) * 0.6;
        
        var SOMA = N1 + N2;

        alert("A média de " + NOME + " será de " + SOMA);
        console.log("Calculo realizado.");
    }
</script>
