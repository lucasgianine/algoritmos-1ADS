<!-- 2. Crie uma página que solicite ao usuário que digite seu peso e altura. 
a) Deve haver um botão com o texto "Fale comigo". 
b) Ao clicar no botão, deve aparecer uma frase como está numa caixinha de alerta: 
"Você pesa X e tem Y de altura" - Onde X e Y são os valores que o usuário
digitou, claro  -->

<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Algoritmos</title>
</head>

<body>
    <h1>
        Vamos interagir!
    </h1>

    <h3>
        Digite seu peso:
    </h3>
    <input id="i_pesoUsuario" />

    <h3>
        Digite sua altura:
    </h3>
    <input id="i_alturaUsuario" />

    <h3>
        Preparado para finalzar?...
    </h3>

    <button onclick="faleComigo()">
        Fale comigo
    </button>
</body>

</html>

<script>
    function faleComigo() {
        alert("Você pesa "+i_pesoUsuario.value+"kg e tem "
        +i_alturaUsuario.value+" de altura. ")
        console.log("a) "+i_pesoUsuario.value,"b) "+i_alturaUsuario.value)
    }
</script>
