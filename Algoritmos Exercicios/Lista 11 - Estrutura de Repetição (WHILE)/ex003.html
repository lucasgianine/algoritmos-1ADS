<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 3 (76) - While</title>
</head>
<body>
    <input id="ipt_mensagem" placeholder="Escreva qualquer coisa!"> <br>
    <button onclick="repetir()">Repetir</button>

    <div id="div_mensagens"></div>
</body>
</html>

<script>
    function repetir() {
        var contador = 0;
        var frase = ipt_mensagem.value;

        div_mensagens.innerHTML = "";

        while (contador < 7) {
            contador++;
            div_mensagens.innerHTML += `${contador}. ${frase} <br>`;
        }
    }
</script>
