<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11 (84) - While</title>
</head>
<body>
    Informe quantas voltas um carro dará nessa corrida: <input type="number" id="input_voltas"> <br>

    <button onclick="corrida()">Iniciar corrida!</button>
    <div id="div_corrida"></div>
</body>
</html>

<script>
    function corrida() {
        var contagem = 0;
        var voltas = Number(input_voltas.value);

        div_corrida.innerHTML = "";

        while (contagem < voltas) {
            contagem++;
            div_corrida.innerHTML += `Carro dando a ${contagem}ª volta.<br>`;
        }
        div_corrida.innerHTML += "Corrida finalizada!";
    }
</script>
