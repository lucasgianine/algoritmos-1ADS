<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 (47) - else if</title>
</head>
<body>
    Valor que você tem economizado: <input type="number" id="input_economizado"> <br>

    <button onclick="poder_de_compra()">Poder de compra</button> <br>

    <p id="p_mensagem"></p>
</body>
</html>

<script>
    function poder_de_compra() {
        var economizado = Number(input_economizado.value);

        if(economizado <= 0) {
            p_mensagem.innerHTML = "Nada de compras :(";
        } else if (economizado <= 100) {
            p_mensagem.innerHTML = "Viajem de ida e volta pra Praia Grande"
        } else if (economizado < 4000) {
            p_mensagem.innerHTML = `Viagem de ida e volta pra Praia Grande<br>`;
            p_mensagem.innerHTML += "Uma boa moto usada";
        } else {
            p_mensagem.innerHTML = `Uma boa moto usada<br>`;
            p_mensagem.innerHTML += "Mais alguma bobagem legal";
        }
    }
</script>
