<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 (41) - else if</title>
</head>
<body>
    Informe sua altura: <input type="number" id="input_altura">

    <button onclick="analisarEstatura()">Analisar estatura</button> <br>

    <p id="p_mensagem"></p>
</body>
</html>

<script>
    function analisarEstatura() {
        var altura = Number(input_altura.value);

        if (altura < 1.65) {
            p_mensagem.innerHTML = "Você pode ser piloto de corrida";
        } else if (altura < 1.80) {
            p_mensagem.innerHTML = "Você pode ser jogador de futebol";
        } else {
            p_mensagem.innerHTML = "Você pode ser jogador de volei ou basquete";
        }
    }
</script>
