<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 (44) - else if</title>
</head>
<body>
    Informe o peso (Kg): <input type="number" id="input_peso"> <br>

    <button onclick="avaliarPeso()">Avaliar o peso</button> <br>

    <p id="p_mensagem"></p>
</body>
</html>

<script>
    function avaliarPeso() {
        var pesoKg = Number(input_peso.value);

        if(pesoKg <= 13.5) {
            p_mensagem.innerHTML = "Abaixo do peso";
        } else if (pesoKg == 18.3) {
            p_mensagem.innerHTML = "Peso perfeito";
        } else if (pesoKg <= 21.2) {
            p_mensagem.innerHTML = "Peso na média";
        } else {
            p_mensagem.innerHTML = "Acima do peso";
        }
    }
</script>
