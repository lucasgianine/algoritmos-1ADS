<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 (45) - else if</title>
</head>
<body>
    Informe sua nota (média): <input type="number" id="input_media"> <br>

    <button onclick="classificarAluno()">Classificar aluno</button> <br>

</body>
</html>

<script>
    function classificarAluno() {
        var Nota = Number(input_media.value);

        if (Nota < 5) {
            alert("Aluno precisa de muita ajuda!");
        } else if (Nota <= 7) {
            alert("Aluno na média.");
        } else if (Nota <= 9.5) {
            alert("Aluno na acima da média!");
        } else {
            alert("Aluno fora da curva!");
        }
    }
</script>
