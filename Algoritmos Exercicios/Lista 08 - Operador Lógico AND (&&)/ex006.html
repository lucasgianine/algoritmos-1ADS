<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 (55) - and &&</title>
</head>

<body>
    Informe a sua nota: <input type="number" id="input_nota"> <br>
    Informe sua frequência em sala: <input type="number" id="input_freq">% <br>

    <button onclick="avaliar_aluno()">Avaliar aluno...</button>
</body>

</html>

<script>
    function avaliar_aluno() {
        var nota = Number(input_nota.value);
        var freq = Number(input_freq.value);

        if (nota >= 6 && freq >= 75) {
            alert("Parabéns! Aprovado!");
        } else {
            alert("Infelizmente, não foi desta vez!");
        }
    }
</script>
