<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 (54) - and &&</title>
</head>
<body>
    Informe uma nota: <input type="number" id="input_nota"> <br>

    <button onclick="verificar_aluno()">Avaliar aluno</button>
</body>
</html>

<script>
    function verificar_aluno() {
        var nota = Number(input_nota.value);

        if (nota >= 6 && nota < 8.5) {
            alert("Aluno comum e aprovado");
        } else if ( nota >= 8.5 && nota <= 10) {
            alert("Aluno exemplar!");
        } else {
            alert("Aluno não aprovado!");
        }
    }
</script>
