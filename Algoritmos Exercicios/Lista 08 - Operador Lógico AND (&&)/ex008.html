<body>
    Informe seu login: <input id="input_login"> <br>
    Informe sua senha: <input type="password" id="input_senha"> <br>
    Informe o código de segurança: <input id="input_otp"> <br>

    <button onclick="entrar()">Entrar</button>

<script>
    function entrar() {
        var login = input_login.value;
        var senha = input_senha.value;
        var otp = input_otp.value;

        if(login == 'SPTECH' && senha == 'digital' && otp == '123') {
            alert("Usuário autenticado com sucesso!");
        } else {
            alert("Falha na autenticação!");
        }
    }
</script>
