<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 (59) - and &&</title>
</head>
<body>
    Informe sua idade: <input type="number" id="input_idade"> <br>
    Informe seu salário: <input type="number" id="input_salario"> <br>

    <button onclick="analisar_situacao()">Analisar situação</button>

    <p id="p_mensagem"></p>
</body>
</html>

<script>
    function analisar_situacao() {
        var idade = Number(input_idade.value);
        var salario = Number(input_salario.value);

        if (idade < 18 && salario < 2500) {
            p_mensagem.innerHTML = "Menor de idade e liso";
        } else if (idade < 18 && salario >= 2500) {
            p_mensagem.innerHTML = "Menor de idade e ostentação";
        } else if (idade >= 18 && salario < 3500) {
            p_mensagem.innerHTML = "Maior de idade e liso";
        } else if (idade >= 18 && salario >= 3500 && salario <= 7000) // ou apenas salario <= 7000
        {   p_mensagem.innerHTML = "Maior de idade e ostentação";
        } else if (idade >= 18 && salario > 7000) {
            p_mensagem.innerHTML = "Maior de idade e mega ostentação";
        }
        
    }
</script>
