<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 (53) - and &&</title>
</head>
<body>
    Informe o horário que você costuma assistir Netflix: <input type="number" id="input_horario">hr <br>

    <button onclick="verificar_horario()">Ver recomendação</button> <br>

    <p id="p_mensagem"></p>
</body>
</html>

<script>
    function verificar_horario() {
        var horario = Number(input_horario.value);

        if(horario >= 19 && horario <= 21) {
            p_mensagem.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${horario}!`;
        } else {
            p_mensagem.innerHTML = `O horário ${horario} é adequado para assistir sua série favorita!`;
        }
    }
</script>
