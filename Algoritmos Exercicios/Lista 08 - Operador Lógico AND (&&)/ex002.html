<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 (51) - and &&</title>
</head>
<body>
    Informe sua renda: <input type="number" id="input_renda"> <br>
    Informe sua renda familiar (total): <input type="number" id="input_renda_familiar"> <br>

    <button onclick="verificarAjuda()">
        Verificar ajuda
    </button>
</body>
</html>

<script>
    function verificarAjuda() {
        var renda_usuario = Number(input_renda.value);
        var renda_familiar = Number(input_renda_familiar.value);

        if (renda_usuario <= 1050 && renda_familiar <= 2100) {
            alert("Você terá direito!");
        } else {
            alert("Você NÃO terá direito!");
        }
    }
</script>
