<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 (14) | innerHTML</title>
</head>

<style>
    #divPrimaria {
        text-align: center;
    }
    #divTransporte {
        text-align: center;
    }
    #imagemTransporte {
        display: flex;
        justify-content: center;
    }
</style>

<body>
    <div id="divPrimaria">
        <h3>Digite o valor da sua passagem (Unidade):</h3>
        <input type="number" id="ipt_valorPassagem"><br>

        <h3>Digite quantas viagens você faz por mês:</h3>
        <input type="number" id="ipt_viagemMes"><br>

        <h3>Digite a distância de sua casa ao seu trabalho (Km):</h3>
        <input type="number" id="ipt_distanciaTrab"><br>

        <button onclick="calcularVT()">Calcular VT</button>
    </div>

    <div id="imagemTransporte">
        <img src="https://cdn-icons-png.flaticon.com/512/190/190190.png" alt="Imagem ilustrativa de transportes." width="100px">
    </div>

    <div id="divTransporte"></div>
</body>
</html>

<script>
    console.log("Funcionando!");

    function calcularVT() {
        var valorPassagem = Number(ipt_valorPassagem.value);
        var viagemMes = Number(ipt_viagemMes.value);
        var distancia = Number(ipt_distanciaTrab.value);

        //Calculos:
        var valorOnibus = (valorPassagem * viagemMes) * 0.9;
        var valorApp = distancia * 0.75;
        var valorVT = valorOnibus + valorApp;
        
        //Textos:
        var textoVT = `Você irá gastar <b>R$${valorVT}</b> em transportes.<br>`;
        var textoUber = `Considerando <b>R$${valorOnibus}</b> em transportes públicos, e <b>R$${valorApp}</b> em transporte por aplicativo.<br>`;
    
        var textoViagens = `(<b>${viagemMes} viagens</b>. <b>${viagemMes * 0.9}</b> de transporte público, e <b>${viagemMes * 0.1}</b> de transporte por aplicativo.)`;

        //innerHTML:
        divTransporte.innerHTML = textoVT + textoUber + textoViagens;

        console.log("Calculo feito.");
    }
</script>
