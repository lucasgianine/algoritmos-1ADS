<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 (21) - if</title>
</head>

<style>
    body {
        text-align: center;
        background-color: bisque;
    }
</style>

<body>
    <div id="divPrimaria">
        <h3>Informe quantos kWh é consumido por mês:</h3>
        <input type="number" placeholder="EX: 2" id="iptKWH"><br><br>

        <button onclick="verLuz()">Calcular conta de luz!</button>
    </div><br>

    <div>
        <img src="https://static.vecteezy.com/system/resources/previews/009/380/177/non_2x/colored-light-bulb-clipart-design-illustration-free-png.png" alt="Lâmpada." width="60px">
    </div>

    <div id="divLuz"></div>
</body>
</html>

<script>
    console.log("Funcionando!");

    function verLuz() {
        var kWh = Number(iptKWH.value);
        var Total = kWh * 0.85;

        if (kWh < 100) {
            alert(`Você pagará ${Total*0.9} na sua conta de luz.`);
        };

        if (kWh >= 100){
            alert(`Você pagará ${Total} na sua conta de luz.`);
        };

        console.log("Calculo realizado!");
    }
</script>
