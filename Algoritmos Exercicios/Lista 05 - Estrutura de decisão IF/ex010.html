<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 (26) - if</title>
</head>
<body>
    <div>
        <h3>Informe o valor de seu saldo na conta do banco:</h3>
        <input type="number" id="input_saldo_bancario" placeholder="EX: 1000"><br>

        <button onclick="verificarSaldo()">Verificar finanças</button>
    </div>

    <div id="divSaldo"></div>
</body>
</html>

<script>
    console.log("Funcionando!");
    
    function verificarSaldo() {
        var SaldoConta = Number(input_saldo_bancario.value);

        if(SaldoConta == 0) {
            divSaldo.innerHTML = "Conta zerada!";
        }

        if(SaldoConta < 0) {
            divSaldo.innerHTML = '<div style="color: red;">Está devendo!</div>';
        }

        if(SaldoConta > 0) {
            divSaldo.innerHTML = '<div style="color: blue;">Saldo positivo! :)</div>';
        }
        console.log("Realizado!");
    }
</script>
