<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1 (30) - else</title>
</head>
<body>
    Informe seu nome: <input type="text" id="input_nome"> <br>
    Informe sua idade: <input type="number" id="input_idade"> <br>

    <button onclick="avaliarAluno()">Avaliar aluno</button>
</body>
</html>

<script>
    function avaliarAluno() {
        var nome = input_nome.value;
        var idade = Number(input_idade.value);

        if (idade >= 18) {
            alert(`${nome} vamos tirar a CNH?`);
        } else {
            alert(`${nome} vai jogar PlayStation!`);
        }
    }
</script>
