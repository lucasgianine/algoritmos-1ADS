<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 (31) - else</title>
</head>
<body>
    Informe o saldo da sua conta: <input type="number" id="input_saldo_conta"> <br>
    Informe o valor de seu débito: <input type="number" id="input_debito"> <br>

    <button onclick="analisarConta()">Analisar conta</button>

    <p id="p_mensagem"></p>
</body>
</html>

<script>
    function analisarConta() {
        var saldo = Number(input_saldo_conta.value);
        var debito = Number(input_debito.value);

        var novoSaldo = saldo - debito;

        if (novoSaldo < 0) {
            p_mensagem.innerHTML = `<b style="color: red;">O saldo atual da conta corrente é R$${novoSaldo}</b>`;
        } else {
            p_mensagem.innerHTML = `<i style="color: blue;">O saldo atual da conta corrente é R$${novoSaldo}</i>`
        }
    }
</script>
